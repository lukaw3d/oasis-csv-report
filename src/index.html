<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./public/favicon.ico">
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body class="page">

    <main class="align-card">
      <section class="mui-panel card">
        <div class="card-image" role="img" aria-label="Oasis Foundation logo"></div>
        <div class="card-content">
          <form id="request-form" action="/javascript-disabled" method="POST">
            <div class="mui-textfield">
              <input id="account" type="text" name="account" required="required" placeholder="oasis1 address here">
            </div>
            <button class="mui-btn mui-btn--primary" id="download" type="submit">
              Download CSV files
            </button>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
