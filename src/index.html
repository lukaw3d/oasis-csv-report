<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./public/favicon.ico">
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body class="page">

    <main class="align-card">
      <section class="mui-panel card">
        <div class="card-image" role="img" aria-label="Oasis Foundation logo"></div>
        <div class="card-content">
          <h1 class="title">Get report for oasis1 account</h1>
          <form id="request-form" action="/javascript-disabled" method="POST">
            <div class="mui-textfield mui-textfield--float-label">
              <input id="account" type="text" name="account" required="required">
              <label for="account">oasis1 address here</label>
            </div>
            <button class="mui-btn mui-btn--primary" id="download" type="submit">
              Download CSV files
            </button>

            <p class="mui--text-dark-secondary">
              Uses API from <a href="https://oasismonitor.com/">https://oasismonitor.com/</a>
              to get 10000 transactions and staking rewards.
            </p>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
